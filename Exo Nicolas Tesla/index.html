<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas">
    <meta name="description" content="Site Tesla">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23384a2e02.js" crossorigin="anonymous"></script>

    <title>Tesla Showcase</title>
</head>

<body>
    <div class="wrap">
        <div class="top">
            <div class="logo"><img src="img/logo.jpg" alt="logo" /></div>
            <div class="header">
                <h1>Tesla Roadster</h1>
            </div>
            <div class="menu"><i class="fas fa-bars fa-4x"></i></div>
        </div>
        <div class="mid">
            <div class="vid"><a href="https://www.youtube.com/watch?v=VQilGuKmYPY&ab_channel=JordiPau"><img src="img/pngwing.com.png" alt="video"></a></div>
            <div class="vidborder", onclick="window.location='https://www.youtube.com/watch?v=VQilGuKmYPY&ab_channel=JordiPau'"></div>
            <div class="miles"><h1>400 km/h</h1></div>
            <div class="miles border"></div>
        </div>
        <div class="bot">
            <div class="jan"><h1>January</h1></div>
            <div class="coming"><h1>Coming Soon</h1></div>
            <div class="year"><h1>2022</h1></div>
        </div>

    </div>

</body>

</html>
